name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: convert-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: convert-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: convert-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.6"

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-dev libde265-dev libx265-dev pkg-config

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        timeout-minutes: 20
        run: |
          brew update
          brew install libheif

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install msys2 -y
          refreshenv
          C:\tools\msys64\usr\bin\bash -lc "pacman -S --noconfirm mingw-w64-x86_64-libheif mingw-w64-x86_64-pkg-config"

      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags "-s -w -X github.com/sugiyan97/heic-image-converter-cli/internal/cli.Version=${{ github.ref_name }}" -o bin/${{ matrix.binary_name }} ./cmd/convert

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CGO_CFLAGS: -IC:/tools/msys64/mingw64/include
          CGO_LDFLAGS: -LC:/tools/msys64/mingw64/lib
        run: |
          $env:PATH = "C:\tools\msys64\mingw64\bin;C:\tools\msys64\usr\bin;$env:PATH"
          go build -ldflags "-s -w -X github.com/sugiyan97/heic-image-converter-cli/internal/cli.Version=${{ github.ref_name }}" -o bin/${{ matrix.binary_name }} ./cmd/convert

      - name: Create ZIP package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          cp bin/${{ matrix.binary_name }} dist/
          cp scripts/install.sh dist/
          cp scripts/uninstall.sh dist/
          chmod +x dist/install.sh dist/uninstall.sh
          cd dist
          zip -r ../convert-darwin-arm64.zip .
          cd ..

      # MinGWランタイムDLLをコピー
      - name: Create ZIP package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          copy bin\${{ matrix.binary_name }} dist\
          copy scripts\install.ps1 dist\
          copy scripts\install.bat dist\
          copy scripts\uninstall.ps1 dist\
          copy scripts\uninstall.bat dist\
          copy C:\tools\msys64\mingw64\bin\libgcc_s_seh-1.dll dist\ 2>nul
          copy C:\tools\msys64\mingw64\bin\libwinpthread-1.dll dist\ 2>nul
          copy C:\tools\msys64\mingw64\bin\libstdc++-6.dll dist\ 2>nul
          cd dist
          powershell Compress-Archive -Path * -DestinationPath ..\convert-windows-amd64.zip -Force
          cd ..

      - name: Create ZIP package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          cp bin/${{ matrix.binary_name }} dist/
          cp scripts/install.sh dist/
          cp scripts/uninstall.sh dist/
          chmod +x dist/install.sh dist/uninstall.sh
          cd dist
          zip -r ../convert-linux-amd64.zip .
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.binary_name }}
          path: |
            bin/${{ matrix.binary_name }}
            convert-*.zip

  create-release:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/convert-darwin-arm64/convert-darwin-arm64.zip
            artifacts/convert-windows-amd64.exe/convert-windows-amd64.zip
            artifacts/convert-linux-amd64/convert-linux-amd64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
