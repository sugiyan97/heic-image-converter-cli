name: Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            binary_name: convert-linux-amd64
          - os: windows-latest
            goos: windows
            goarch: amd64
            binary_name: convert-windows-amd64.exe
          - os: macos-latest
            goos: darwin
            goarch: arm64
            binary_name: convert-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-dev libde265-dev libx265-dev pkg-config

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        timeout-minutes: 20
        run: |
          brew update
          brew install libheif

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install msys2 -y
          refreshenv
          C:\tools\msys64\usr\bin\bash -lc "pacman -S --noconfirm mingw-w64-x86_64-libheif mingw-w64-x86_64-pkg-config"

      - name: Build (Linux/macOS)
        if: matrix.os != 'windows-latest'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
        run: |
          go build -ldflags "-s -w" -o bin/${{ matrix.binary_name }} ./cmd/convert

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 1
          CGO_CFLAGS: -IC:/tools/msys64/mingw64/include
          CGO_LDFLAGS: -LC:/tools/msys64/mingw64/lib
        run: |
          $env:PATH = "C:\tools\msys64\mingw64\bin;C:\tools\msys64\usr\bin;$env:PATH"
          go build -ldflags "-s -w" -o bin/${{ matrix.binary_name }} ./cmd/convert

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.binary_name }}
          path: bin/${{ matrix.binary_name }}
